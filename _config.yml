# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Kedeisha Bryan
description: "Hi I'm Kedeisha, and I'm a Data Analyst based in the Atlanta Metropolitan Area. I am passionate about providing value through analytics, data visualization, and process improvement. Please connect with me on LinkedIn for analytics business inquiries"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#add8e6"> Portfolio </span>
location: "Fayetteville, GA"
resume_url: /docs/Kedeisha Bryan Resume OCT 2023.pdf
avatar_image: /img/Kedeisha Bryan Headshot Upload.jpg

#------------------------------- 
# Contact links
linkedln: "https://www.linkedin.com/in/kedeishabryan/" # Add your linkedln handle
github: "https://github.com/kedeisha1#"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


